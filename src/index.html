<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <section>
      <nav>
        <button id="login">Login</button> <button id="logout">Logout</button>
      </nav>
    </section>
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>
    </section>
    <section hidden id="actionButton">
      <button id="createFragment">Create Fragment</button>
      <button id="getFragment">Get User Fragments</button>
    </section>
    <section hidden id="fragment">
      <h3>Create a Fragment</h3>
      <label for="contentType">Choose a type:</label>
      <select id="contentType" name="contentType">
        <option value="1">text/plain</option>
        <option value="2">text/html</option>
        <option value="3">text/markdown</option>
        <option value="4">application/json</option>
      </select>
      <br /><br />
      <label for="message">Message:</label>
      <textarea id="message"></textarea><br /><br />
      <button id="addFragment">Send</button><br /><br />
      <p id="successMsg"></p>
    </section>
    <section hidden id="userFragment">
      <!-- Add a div to display the list of fragments -->
      <h3>Your Fragments:</h3>
      <p>Click a fragment to view metadata (In console or page).</p>
      <div id="fragmentList">
        <!-- Fragments will be displayed here dynamically -->
      </div>
      <p id="metadata"></p>
    </section>
  </body>
</html>
